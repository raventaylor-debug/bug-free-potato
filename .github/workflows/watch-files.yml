name: Slack notify (webhook)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send formatted Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "text": ":white_check_mark: Subscribed to <https://github.com/raventaylor-debug/bug-free-potato|raventaylor-debug/bug-free-potato>. This channel will receive notifications for `issues`, `pulls`, `commits`, `releases`, `deployments`",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: Subscribed to <https://github.com/raventaylor-debug/bug-free-potato|raventaylor-debug/bug-free-potato>. This channel will receive notifications for\n`issues`, `pulls`, `commits`, `releases`, `deployments`"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<https://github.com/integrations/slack#configuration|Learn More>"
                    }
                  ]
                }
              ]
            }'